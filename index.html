<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fin-chat</title>
  <link rel="stylesheet" href="styles.css">
  <!--FONT-LINKS-->
  <!--NUNITO-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <!--OPENSANS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!--BOOTSTRAP-LINK-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: #e8f0fb; font-family: 'Open Sans', sans-serif;">
  <div class="container-fluid text-center pb-2 pt-2">
    <div class="d-flex justify-content-center align-items-center mb-1">
      <img src="https://finchat.app/assets/img/logo.png" alt="" style="width: 32px;" class="me-1">
      <h5 class="mb-0" style="font-family: 'Nunito', sans-serif; font-weight: bold;">FinChat</h2>
    </div>

    <div class=" col-10 col-md-6 col-lg-5 col-xl-3 mx-auto px-3 py-4">
      <h1 class="mb-4" style=" color: #092c9f; font-family: 'Nunito', sans-serif; font-weight: bolder; font-size: 32px;">Login</h1>
      <form class="" novalidate action="#" method="get">
        <div class="form-group form-floating  mb-3">
          <input class="form-control shadow-none" style="border-radius: 10px;" type="text" required placeholder="Phone or Email" name="" id="user-details">
          <label class="form-label" for="user-details">Phone or Email</label>
          <div class="invalid-feedback text-start"><small>please enter your phone number or email</small></div>
        </div>
        <div class="form-group form-floating mb-3">
          <input class="form-control shadow-none" style="border-radius: 10px;" type="password" required placeholder="Password" name="" id="user-password">
          <label class="form-label" for="user-password">Password</label>
          <div class="invalid-feedback text-start"><small>please enter your password</small></div>
        </div>
        <p class="mb-5">
          <a style="color: #092c9f;" class="text-decoration-none " href="#">Forgot your password?</a>
        </p>
        <button style="background-color: #092c9f;" class="btn btn-lg btn-default shadow text-white w-100 mb-4 p-3"
          type="submit">Login</button>
      </form>

      <p class="mb-2 text-muted">Don't have an account?</p>
      <a style="color: #092c9f;" class="text-decoration-none" href="#">Create Account &#8594; </a>
    </div>
    <p class="mb-3 mt-4 text-muted">Need help or you want to advertise with us?</p>
    <div class="d-flex justify-content-between">
      <div class="col-6 text-center">
        <a style="color: #092c9f;" class="text-decoration-none" href="#">Report a Problem &#8594;</a>
      </div>
      <div class="col-6 text-center">
        <a style="color: #092c9f;" class="text-decoration-none" href="#">contact us &#8594; </a>
      </div>

    </div>
  </div>
  <script>
    const form = document.querySelector("form")
    form.addEventListener('submit', e => {
      if (!form.checkValidity()) {
        e.preventDefault()
      }
      form.classList.add('was-validated')
    })
  </script>
  <!--bootstrap js file-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
